<div class="content">
  <h2 class="header">Monthly Budget</h2>
    <section class="credits">
      <mat-card>
        <mat-card-title>Income & Savings</mat-card-title>
        <mat-card-subtitle>Any monthly paychecks and savings bookmarked for this month</mat-card-subtitle>
        <mat-card-content>
          <form *ngFor="let credit of credits" [formGroup]="credit">
            <mat-form-field class="title" [floatLabel]="'never'">
              <input matInput placeholder="title" type="text" formControlName="title">
            </mat-form-field>
            <mat-form-field class="amount" [floatLabel]="'never'">
              <input matInput placeholder="amount" type="text" formControlName="amount">
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </section>

    <section class="debits">
      <mat-card>
        <mat-card-title>Bills & Budgets</mat-card-title>
        <mat-card-content>
          <form *ngFor="let debit of debits" [formGroup]="debit">
            <mat-form-field class="title" [floatLabel]="'never'">
              <input matInput placeholder="title" type="text" formControlName="title">
            </mat-form-field>
            <mat-form-field class="amount" [floatLabel]="'never'">
              <input matInput placeholder="amount" type="text" formControlName="amount">
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </section>
</div>
