<form class="line-item" [formGroup]="form">
  <mat-form-field class="title" [floatLabel]="'never'">
    <input matInput placeholder="title" type="text" formControlName="title">
  </mat-form-field>
  <mat-form-field class="amount" [floatLabel]="'never'">
    <span matPrefix>$</span>
    <input matInput placeholder="amount" type="number" formControlName="amount">
  </mat-form-field>
</form>
