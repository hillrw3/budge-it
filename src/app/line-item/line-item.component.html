<form class="line-item" [formGroup]="form">
  <mat-form-field class="title" [floatLabel]="'never'">
    <input matInput [disabled]="disabled" placeholder="title" type="text" formControlName="title">
  </mat-form-field>
  <mat-form-field class="amount" [floatLabel]="'never'">
    <span matPrefix [class.disabled]="disabled">$</span>
    <input matInput disabled placeholder="0" type="number" formControlName="amount">
  </mat-form-field>
</form>
